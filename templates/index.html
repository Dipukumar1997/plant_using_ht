<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>üåø Plant Disease Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9f4;
      padding: 30px;
      text-align: center;
      color: #333;
    }

    h1 {
      color: #2c7a7b;
      margin-bottom: 20px;
    }

    #drop-area {
      border: 2px dashed #2c7a7b;
      border-radius: 10px;
      padding: 30px;
      width: 300px;
      margin: 0 auto;
      background-color: #ffffff;
      transition: 0.3s;
    }

    #drop-area.hover {
      background-color: #e6fffa;
    }

    #drop-area input {
      display: none;
    }

    #drop-area label {
      font-size: 16px;
      font-weight: 500;
      color: #2c7a7b;
      cursor: pointer;
    }

    #file-name {
      margin-top: 10px;
      color: #555;
    }

    button {
      margin-top: 20px;
      background-color: #2c7a7b;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #276b6b;
    }

    #spinner {
      display: none;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #2c7a7b;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .info-box {
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-left: 6px solid #2c7a7b;
      border-radius: 8px;
      width: 80%;
      text-align: left;
    }

    .info-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #2c7a7b;
    }

    #predictionResult {
      font-size: 20px;
      color: #276b6b;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <h1>üåø Plant Disease Predictor</h1>

  <div id="drop-area">
    <label for="imageInput">Drag & Drop or Click to Upload</label>
    <input type="file" id="imageInput" accept="image/*">
    <div id="file-name"></div>
  </div>

  <button onclick="predict()">Predict</button>
  <div id="spinner"></div>
  <div id="predictionResult"></div>

  <div class="info-box" id="overviewBox" style="display: none;">
    <div class="info-title">üìù Overview (Wikipedia)</div>
    <p id="summary"></p>
  </div>

  <div class="info-box" id="cureBox" style="display: none;">
    <div class="info-title">üíä Cure (Gemini)</div>
    <p id="cure"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const dropArea = document.getElementById('drop-area');
    const input = document.getElementById('imageInput');
    const fileNameDisplay = document.getElementById('file-name');

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('hover');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('hover');
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('hover');
      input.files = e.dataTransfer.files;
      fileNameDisplay.innerText = input.files[0].name;
    });

    input.addEventListener('change', () => {
      if (input.files.length) {
        fileNameDisplay.innerText = input.files[0].name;
      }
    });

    async function predict() {
      const spinner = document.getElementById("spinner");
      const result = document.getElementById("predictionResult");
      const summary = document.getElementById("summary");
      const cure = document.getElementById("cure");
      const overviewBox = document.getElementById("overviewBox");
      const cureBox = document.getElementById("cureBox");
    
      if (!input.files.length) {
        alert("Please upload an image.");
        return;
      }
    
      spinner.style.display = "block";
      result.innerText = "";
      summary.innerText = "";
      cure.innerText = "";
      overviewBox.style.display = "none";
      cureBox.style.display = "none";
    
      const formData = new FormData();
      formData.append("file", input.files[0]);
    
      try {
        const response = await fetch("/predict", {
          method: "POST",
          body: formData
        });
    
        if (!response.ok) throw new Error("Prediction request failed");
    
        const data = await response.json();
        console.log("Fetched prediction data:", data);
    
        result.innerText = "üß™ Prediction: " + data.prediction;
        summary.innerText = "üìù Overview (Wikipedia): " + data.overview;  // Update with Wikipedia summary
    
        // Safe markdown parse
        cure.innerHTML = data.cure ? marked.parse(data.cure) : "No cure info available.";
    
        overviewBox.style.display = "block";
        cureBox.style.display = "block";
    
      } catch (error) {
        console.error("Prediction error:", error);
        alert("‚ùå Error while predicting.");
      } finally {
        spinner.style.display = "none";
      }
    }
    
  </script>
</body>

</html>
